<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Mario Style Runner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hud">
      <div class="hud__item">점수: <span id="score">0</span></div>
      <div class="hud__item">코인: <span id="coins">0</span></div>
      <div class="hud__item">스테이지: 1-1</div>
    </header>

    <main class="game-wrapper">
      <canvas id="game" width="960" height="540"></canvas>
      <div class="instructions" id="instructions">
        <h1>슈퍼 마리오 러너</h1>
        <p>화살표 좌/우 또는 A/D로 이동 · 스페이스/위 화살표로 점프</p>
        <p>코인을 모으고 깃발에 도달하면 승리합니다!</p>
        <button id="startButton">게임 시작</button>
      </div>
      <div class="message" id="message"></div>
    </main>

    <footer class="footer">
      <p>간단한 HTML5 캔버스 데모 · 오픈소스 에셋 없이 사각형 그래픽 사용</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
